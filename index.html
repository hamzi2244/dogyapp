<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogs</title>
</head>
<body>
    
       <section>
        <h1>DogPhotoApp</h1>
        <h2>Dod Photos</h2>
        <p>See more <a href="https://www.pexels.com/search/dogs/">dog photos</a> in our Gallery</p>
        <a href="https://www.pexels.com/search/dogs/"><img src="https://images.pexels.com/photos/3687770/pexels-photo-3687770.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="a dog pic" height="200px" width="200px"></a>
       </section>
       <section>
        <h2>Dog Lists</h2>
        <h3>Things dogs love:</h3>
        <ul>
            <li>bones</li>
            <li>Milk</li>
            <li>Meat</li>
        </ul>
        <figure>
            <img src="https://images.pexels.com/photos/6607314/pexels-photo-6607314.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Picture of meat" height="200px" width="200px">
            <figcaption>Dogs <em>love Meat</em></figcaption>
        </figure>
       </section>
       <section>
       
        <h3>Things dogs hate:</h3>
        <ol>
            <li>Cats</li>
            <li>summers</li>
            <li>vegetables</li>
        </ol>
        <figure>
            <img src="https://images.pexels.com/photos/1170986/pexels-photo-1170986.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Picture of cat" height="200px" width="200px">
            <figcaption>Dogs <em>hate Cats</em></figcaption>
        </figure>
       </section>
       <section>
        <h2>Cat Form</h2>
        <fieldset>
            <legend>Is your dog an indoor or outdoor dog?</legend>
            <label><input type="radio" id="indoor" name="indoor-outdoor" value="indoor" checked> indoor</label>
            <label><input type="radio" id="outdoor" name="indoor-outdoor" value="outdoor"> outdoor</label>
        </fieldset>
        <fieldset>
            <legend>What is your dogs personality?</legend>
            <label><input type="checkbox" id="loving" name="personality" value="loving" checked> Loving</label>
            <label><input type="checkbox" id="lazy" name="personality" value="lazy"> lazy</label>
            <label><input type="checkbox" id="Active" name="personality" value="Active"> lazy</label>
        </fieldset>
       </section>

        <p>@copyright all rights reserved <a href=" https://www.fiverr.com/wordpresshamza">M.Hamza</a></p>
       </footer>
    
</body>
</html>
